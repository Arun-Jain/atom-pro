{% load staticfiles %}

<html lang="en">
<head>
	<title>Atom | Login</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Bootstrap -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static "css/login.css" %}">
</head>
<body>

<!-- nav bar-->

<nav class="navbar navbar-default navbar-fixed-top" style="background-color:rgba(24,40,65,0.8)">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">ATOM</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/home/">Home</a></li>
        <li><a href="/companies/">COMPANIES</a></li>
        <li><a href="/faculties/">FACULTIES</a></li>
        <li><a href="/students/">STUDENTS</a></li>
        <li><a href="/signup/"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href="/login/"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>


<!--end nav bar-->



<div class="back_image">
</div>
<div class="container">
<div class="row">
<div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">

<div class="heading">
<h2>LOGIN TO GET THE OPPORTUNITIES</h2>
</div>
<div class="loginform">
	<form method="POST" action="">{% csrf_token %}
		<div class="input_class">
			{{ login_of_user.username }}
			{{ login_of_user.password }}
			<div class="container" style="width:240px;">
      <div class="buttontwo">
			<button type="submit">LOGIN</button>
			<button type="reset">RESET</button>
      </div>
      </div>
		</div>
	</form>
<div class="condition">
<h2>Not registered yet? <a href="/signup/">Sign Up</a> Now.</h2>
</div>
</div>
</div>
</div>
</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static "js/bootstrap.min.js" %}"></script>
</body>
</html>
